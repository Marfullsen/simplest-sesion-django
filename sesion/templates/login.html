<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
</head>
<body style="text-align: center;">

  {% if user.is_authenticated %}

  AUTENTICADO, tu nombre de usuario es {{ user.username }}.
  <form action="/logout/" method="get">
    <button type="submit">Cerrar sesión</button>
  </form>

  {% else %}

  
  <form action="/login/" method="post">
    {% csrf_token %}
    {% if errores %}<h2 style="color: red;">{{ errores }}</h2>{% endif %}
    <h1>Iniciar sesión</h1>
    <label for="username">Nombre de usuario</label><br>
    <input type="text" name="username" required><br>
    <br>
    <label for="password">Contraseña:</label><br>
    <input type="password" name="password" id="password" required><br>
    <br>
    <button type="submit">¡Iniciar sesión!</button>
  </form>
  <br>

  <hr>

  <form action="/crear_usuario/" method="post">
    {% csrf_token %}
    {% if mensaje %}<h2 style="color: red;">{{ mensaje }}</h2>{% endif %}
    <h1>Registrarme</h1>
    <label for="username">Nombre de usuario</label><br>
    <input type="text" name="username" required><br>
    <br>
    <label for="email">Correo electrónico:</label><br>
    <input type="text" name="email" id="email" required><br>
    <br>
    <label for="password">Contraseña:</label><br>
    <input type="password" name="password" id="password" required><br>
    <label for="password">Repetir contraseña:</label><br>
    <input type="password" name="password2" id="password" required><br>
    <br>
    <button type="submit">¡Registrarme!</button>
  </form>

  {% endif %}
</body>
</html>
